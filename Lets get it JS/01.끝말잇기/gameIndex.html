<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
</head>
<body>
    
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <input type="text">
    <button>입력</button>

    <script>
        // 콜백 : 전화를 다시 걸어주다
        // 어떤 동작을 실행하고 난 뒤에 연이어 실행되는 함수

        // // 초기 프럼프트는 문자열이다. 이것을 숫자로 변경한다.
        // // 10 : 10진법 안내 (기본)
        // const number = Number(prompt('몇 명이 참가하나요?'), 10);
        // console.log(typeof number);

        // // 경고
        // alert(number);

        // // 예 / 아니오
        // const yesOrNo = confirm('맞나요?');

        // 함수로 만들기
        // const onClock = function() {
        //      console.log('버튼 클릭');
        //      return undefined;(생략)
        // }
        // $button.addEventListener('click', onClock);

        // $input.addEventListener('input', function(event) {
        //     console.log('글자입력 : ', event.target.value);
        // });
        // $button.addEventListener('click', function() {
        //     console.log('클릭');
        // });

        // $ : 특별한 기능은 없음, 나만의 규칙으로 활용
        const number = Number(prompt('몇 명이 참가하나요?'));

        if (number) {
            const $button = document.querySelector('button');
            const $input = document.querySelector('input');
            const $word = document.querySelector('#word');
            const $order = document.querySelector('#order');
            let word; // 제시어
            let newWord; //새로 입력한 단어 

            /* 꿍꿍따 만들기 */
            const onClickButton = function() {
                // 제시어가 비어 있는가?
                if (!word || (word[word.length - 1] === newWord[0] && newWord.length === 3)) {
                    // 비어 있다.
                    word = newWord;
                    $word.textContent = word;

                    // 다음 순서로 넘기기
                    const order = Number($order.textContent);
                    if (order + 1 > number) {
                        $order.textContent = 1;
                    } else {
                        $order.textContent = order + 1;
                    }
                } else {
                    // 올바르지 않은가
                    alert('올바르지 않은 단어입니다!');
                }
                $input.value = '';
                $input.focus();
            }

            const onInput = function(event) {
                newWord = event.target.value;
            }

            $button.addEventListener('click', onClickButton);
            $input.addEventListener('input', onInput);
        }

    </script>

</body>
</html>
