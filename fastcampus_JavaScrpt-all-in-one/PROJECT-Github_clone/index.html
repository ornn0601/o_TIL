<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Github</title>

  <meta name="author" content="ORNN">
  <meta name="description" content="GitHub Introduction Page (Responsive Web). Contribute to HeropCode/GitHub-Responsive development by creating an account on GitHub.">
    <!-- 
    width: 가로 넓이
    initial-scale: 다양한 디바이스의 초기화면 비율
    user-scalable: 디바이스 손가락 확대 축소 기능 사용 여부
    maximun-scale, minimun-scale: 사용자가 확대 및 축소할 수 있는 최대치의 값 설정
    - 전체 설정 1로 지정하여 확대 및 축소에 대한 기능을 제한한다.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximun-scale=1, minimun-scale=1">
  <!-- 
    인터넷 익스프러로 브라우저에서 랜더링 되는 방식 지정 - 최신의 방식
    인터넷 익스플러로8 버전 이상에서 항상 최신의 버전으로 랜더링 되는 설정
  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- property: 속성
    og: Open Graph, 외부에 제공할 정보를 정의한다. 페이스북에서 주로 활용
    twitter: twitter card
  -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="github">
  <meta property="twitter:title" content="github">
  <
</head>
<body>
  
</body>
</html>
