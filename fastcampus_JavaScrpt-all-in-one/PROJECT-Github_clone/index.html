<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Github</title>

  <meta name="author" content="ORNN">
  <meta name="description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and   contribute to over 100 million projects.">
    <!-- 
    width: 가로 넓이
    initial-scale: 다양한 디바이스의 초기화면 비율
    user-scalable: 디바이스 손가락 확대 축소 기능 사용 여부
    maximun-scale, minimun-scale: 사용자가 확대 및 축소할 수 있는 최대치의 값 설정
    - 전체 설정 1로 지정하여 확대 및 축소에 대한 기능을 제한한다.
  -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximun-scale=1, minimun-scale=1">
  <!-- 
    인터넷 익스프러로 브라우저에서 랜더링 되는 방식 지정 - 최신의 방식
    인터넷 익스플러로8 버전 이상에서 항상 최신의 버전으로 랜더링 되는 설정
  -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- property: 속성
    og: Open Graph, 외부에 제공할 정보를 정의한다. 페이스북에서 주로 활용
    twitter: twitter card
  -->
  <!-- http://ogp.me/ -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="GitHub">
  <meta property="og:title" content="Build software better, together">
  <meta property="og:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and   contribute to over 100 million projects.">
  <meta property="og:image" content="img/logo__github.png">
  <meta property="og:url" content="https://github.com">

  <!-- https://developer.twitter.com/en/docs/tweets/optimize-with-cards/guides/getting-started.html -->
  <meta property="twitter:card" content="summary">
  <meta property="twitter:site" content="GitHub">
  <meta property="twitter:title" content="Build software better, together">
  <meta property="twitter:description" content="GitHub clone coding / GitHub is where people build software. More than 31 million people use GitHub to discover, fork, and  contribute to over 100 million projects.">
  <meta property="twitter:image" content="img/logo__github.png">
  <meta property="twitter:url" content="https://github.com">

  <!-- <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">  IE -->
  <link rel="icon" href="./favicon.png">
  <link rel="apple-touch-icon" href="./favicon.png"> <!-- 스마트폰 파비콘 -->

  <!-- font -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

  <!-- <link rel="stylesheet" href="./css/reset.css"> -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" href="./css/main.css">

</head>
<body>
<div class="body__container"> 
  <input class="input--text" type="text" placeholder="Search GitHub">


</div>
</body>
</html>
