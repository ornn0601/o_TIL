
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/4a12b3abf8.js" crossorigin="anonymous"></script>

  <style>

    body {
      color: #222;
      background-color: #fff;
      line-height: 1.5em;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    a {
      text-decoration: none;
      color: #222;
    }

    .tab-inner {
      /* border: 1px solid red; */
      width: 300px;
      height: 350px;
    }
    input[name=tabmenu] {
      display: none;
    }

    .slide {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
    }
    .slide .slide-inner {
      width: 900px;
      font-size: 0; /* 이미지 기본 마진 삭제 */
      position: absolute;
      top: 0;
      left: 0;
      transition: 0.5s;
    }

    .btn {
      text-align: center;
      margin-top: 10px;
    }
    .btn label {
      display: inline-block;
      width: 15px;
      height: 15px;
      background-color: lightgray;
      border-radius: 50%;
      cursor: pointer;
    }

    input[id=tab1]:checked ~ .slide .slide-inner {
      left: 0;
    }
    input[id=tab2]:checked ~ .slide .slide-inner {
      left: -300px;
    }
    input[id=tab3]:checked ~ .slide .slide-inner {
      left: -600px;
    }

    input[id=tab1]:checked ~ .btn label[for=tab1],
    input[id=tab2]:checked ~ .btn label[for=tab2],
    input[id=tab3]:checked ~ .btn label[for=tab3] {
      background-color: crimson;
    }


  </style>
</head>
<body>

  <div class="tab-inner">

    <input type="radio" name="tabmenu" id="tab1" checked>
    <input type="radio" name="tabmenu" id="tab2">
    <input type="radio" name="tabmenu" id="tab3">

    <div class="slide">
      <div class="slide-inner">
        <a href="#none1"><img src="./images/slide-01.jpg" alt="slide-01"></a>
        <a href="#none2"><img src="./images/slide-02.jpg" alt="slide-02"></a>
        <a href="#none3"><img src="./images/slide-03.jpg" alt="slide-03"></a>
      </div>
    </div>

    <div class="btn">
      <label for="tab1"></label>
      <label for="tab2"></label>
      <label for="tab3"></label>
    </div>

  </div>




  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>


  </script>

</body>
</html>
