<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    body {
      color: #222;
      line-height: 1.5em;
    }
    a {
      text-decoration: none;
      color: #222;
    }

    .dropdown {
      /* display: inline-block; */
      width: 200px;
    }
    .dropdown-btn {
      width: inherit;
      padding: 10px;
      font-size: 18px;
      background-color: yellowgreen;
      color: #fff;
      border: none;
      outline: none;
      cursor: pointer;
    }
    .dropdown-submenu {
      width: inherit;
      box-shadow: 0 0 10px rgba(0, 0, 0, .17);
      display: none;
    }
    .dropdown-submenu a {
      display: block;
      padding: 7px;
      text-align: center;
    }
    .dropdown-submenu a:hover {
      background-color: #eee;
    }

    /* 부모에 마우스를 이동하면 자식이 작동 */
    .dropdown:hover .dropdown-submenu {
      display: block;
    }

  </style>
</head>
<body>

  <!-- 부모와 자식관계 구성 -->
  <div class="dropdown">
    <button class="dropdown-btn">Real Estate Type</button>
    <div class="dropdown-submenu">
      <a href="#none">All</a>
      <a href="#none">One room</a>
      <a href="#none">1.5 room</a>
      <a href="#none">Two room</a>
      <a href="#none">Three room</a>
      <a href="#none">Office room</a>
      <a href="#none">Apartment</a>
    </div>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>


  </script>

</body>
</html>
