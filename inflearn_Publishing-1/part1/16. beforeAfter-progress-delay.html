<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/4a12b3abf8.js" crossorigin="anonymous"></script>

  <style>

    body {
      color: #222;
      line-height: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #fff;
    }
    a {
      text-decoration: none;
      color: #222;
    }


    .skill-progress {
      width: 500px;
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      color: #fff;
      box-shadow: 0 0 20px rgba(0, 0, 0, .2);
    }
    .skill-progress h1 {
      text-align: center;
      padding-bottom: 20px;
      font-size: 40px;
      font-weight: 400;
    }

    .skill-progress .item {}
    .skill-progress .item p {
      overflow: hidden;
      margin: 20px 0 5px 0;
    }
    .skill-progress .item p span {}
    .skill-progress .item p span:nth-child(1) {
      float: left;
    }
    .skill-progress .item p span:nth-child(2) {
      float: right;
    }

    .skill-progress .item .progress {
      border: 1px solid #6cd4c4;
      border-radius: 3px;
      padding: 5px;
    }
    .skill-progress .item .progress .progress-level {
      height: 10px;
      background: linear-gradient(to right, crimson, gold);
      animation: ani 1s ease-out;
      animation-fill-mode: both; /* 100% 구간에 머물기 */
    }

    @keyframes ani {
      0% {
        width: 0;
      }
    }

    /* delay */
    .skill-progress .item:nth-of-type(1) .progress .progress-level {
      animation-delay: 0s;
    }
    .skill-progress .item:nth-of-type(2) .progress .progress-level {
      animation-delay: 0.2s;
    }
    .skill-progress .item:nth-of-type(3) .progress .progress-level {
      animation-delay: 0.4s;
    }
    .skill-progress .item:nth-of-type(4) .progress .progress-level {
      animation-delay: 0.6s;
    }
    .skill-progress .item:nth-of-type(5) .progress .progress-level {
      animation-delay: 0.8s;
    }
    


  </style>
</head>
<body>

  <div class="skill-progress">
    <h1>SOFTWARE SKILLS</h1>

    <div class="item">
      <p>
        <span>HTML5</span>
        <span>90%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width: 90%;"></div>
      </div>
    </div>

    <div class="item">
      <p>
        <span>CSS</span>
        <span>80%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width: 80%;"></div>
      </div>
    </div>

    <div class="item">
      <p>
        <span>jQuery</span>
        <span>65%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width: 65%;"></div>
      </div>
    </div>

    <div class="item">
      <p>
        <span>Photoshop</span>
        <span>70%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width: 70%;"></div>
      </div>
    </div>

    <div class="item">
      <p>
        <span>Illustrator</span>
        <span>82%</span>
      </p>
      <div class="progress">
        <div class="progress-level" style="width: 82%;"></div>
      </div>
    </div>

  </div>




  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>


  </script>

</body>
</html>
