<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slick Slider</title>
  <script src="https://kit.fontawesome.com/4a12b3abf8.js" crossorigin="anonymous"></script>

  <!-- https://kenwheeler.github.io/slick/ -->
  <link rel="stylesheet" href="./slick/slick.css">
  <link rel="stylesheet" href="./slick/slick-theme.css">

  <style>

    body {
      color: #222;
      background-color: #eee;
      line-height: 1.5;
      min-height: 100vh;
      margin: 0;
    }
    a {
      text-decoration: none;
      color: #222;
    }
    h1, h2, h3, h4, h5, h6, p {
      font-weight: normal;
      margin: 0;
    }


    .myslider {
      width: 600px;
      margin: auto;
    }
    .myslider div {
      border: 1px solid #000;
      height: 300px;
      background-color: #ddd;
      font-size: 30px;
    }

    .myslider .slick-arrow {
      border: 1px solid #000;
    }
    .myslider .slick-dots {
      bottom: 0;
      border: 1px solid #000;
    } 

    @media (max-width: 768px) {
      .myslider {
        width: 100%;
      }
    }


  </style>
</head>
<body>

  <div class="myslider">
    <div>your content #01</div>
    <div>your content #02</div>
    <div>your content #03</div>
    <div>your content #04</div>
    <div>your content #05</div>
  </div>



  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./slick/slick.js"></script>

  <script>
    $('.myslider').slick({
      infinite: true, /* 기본값 : true */
      slidesToShow: 3, /* 보이는 갯수 */
      slidesToScroll: 3, /* 슬라이드 갯수 */
      autoplay: true, /* 자동재생 */
      autoplaySpeed: 2000, /* 오토플레이 속도 ms */
      /* fade: true, */
      cssEase: 'linear',
      dots: true,
      responsive: [
        {
          breakpoint: 1024,
          settings: {
            slidesToShow: 3,
            slidesToScroll: 3,
            infinite: true,
            dots: true
          }
        },
        {
          breakpoint: 600,
          settings: {
            slidesToShow: 2,
            slidesToScroll: 2
          }
        },
        {
          breakpoint: 480,
          settings: {
            slidesToShow: 1,
            slidesToScroll: 1
          }
        }
      ]
    });

  </script>

</body>
</html>
