
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/4a12b3abf8.js" crossorigin="anonymous"></script>

  <style>

    body {
      color: #222;
      background-color: #fff;
      line-height: 1.5em;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    a {
      text-decoration: none;
      color: #222;
    }

    .login {
      width: 800px;
      background-color: #f5f5f5;
      border: 1px solid #eee;
      border-radius: 5px;
      padding: 25px;
      box-sizing: border-box;
      box-shadow: 0 0 25px rgba(0, 0, 0, .2);
    }
    .login > span {
      font-weight: bold;
      display: block;
      margin-top: 20px;
    }
    .login input[type=email],
    .login input[type=password] {
      width: 100%;
      padding: 15px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 5px;
      transform: 0.3s;
      padding-left: 50px;
    }
    .login input[type=email]:hover,
    .login input[type=password]:hover {
      /* border: 1px solid dodgerblue; */
      box-shadow: 0 0 5px dodgerblue;
    }
    .login input[type=email]::placeholder,
    .login input[type=password]::placeholder {
      opacity: 1;
      transition: 0.3s;
    }
    .login input[type=email]:focus::placeholder,
    .login input[type=password]:focus::placeholder {
      opacity: 0;
      visibility: hidden;
    }

    /* 배경색, 이미지주소, repeat, position, 좌우위치 */
    .login input[type=email] {
      background: #fff url('./img/icon-email.png') no-repeat center left 10px;
    }
    .login input[type=password] {
      background: #fff url('./img/icon-lock.png') no-repeat center left 10px;
    }
  

    .login p {
      overflow: hidden;
    }
    .login p label {
      float: left;
      cursor: pointer;
    }
    .login p a {
      float: right;
    }
    .login p a:hover {
      text-decoration: underline;
    }

    .login button {
      background-color: #2991b1;
      color: #fff;
      width: 300px;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 24px;
      border: none;
    }

    .login button:hover {
      background-color: #2c778e;
    }






  </style>
</head>
<body>

  <form action="" class="login">
    <span>Email</span>
    <input type="email" placeholder="Email">
    <span>Password</span>
    <input type="password" placeholder="Password">
    <p>
      <label for="ckb1">
        <input type="checkbox" id="ckb1">Keep me logged in
      </label>
      <a href="#none" class="btn-forgot">Forgot Your Password?</a>
    </p>
    <button>Log in</button>
  </form>





  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>


  </script>

</body>
</html>
