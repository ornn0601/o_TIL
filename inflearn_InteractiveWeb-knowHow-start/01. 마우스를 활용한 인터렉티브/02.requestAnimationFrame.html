<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mouse Move</title>
  <style>

    body {
      background-color: black;
      position: relative;
      cursor: none;
    }
    h1 {
      color: #fff;
    }
    .cursor_item {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      top: 0;
      left: 0;
    }
    
  </style>
</head>
<body>
  
  <h1>test</h1>
  <div class="cursor_item"></div>


  <script>

    window.onload = function() {
      let h1 = document.getElementsByTagName('h1')[0];
      let cursor_item = document.getElementsByClassName('cursor_item')[0];

      window.addEventListener('mousemove', mouseFunc, false);

      function mouseFunc(e) {
        h1.innerHTML = "x: " + e.clientX + " y: " + e.clientY;
        cursor_item.style.transform = "translate(" + e.clientX +"px," + e.clientY + "px)";
        // console.log(e.clientX, e.clientY);
      }

      loop();
    }

    function loop() {
      window.requestAnimationFrame(loop);
    }


  </script>

</body>
</html>
