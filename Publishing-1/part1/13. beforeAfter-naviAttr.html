    /* 케이스 2 */
    .gnb {
      background-color: #fff;
      padding: 15px 15px 10px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, .15);
    }
    .gnb a {
      display: inline-block;
      width: 80px;
      height: 30px;
      line-height: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .gnb a:before,
    .gnb a:after {
      content: attr(date-link); /* attribute 속성 */
      position: absolute;
      width: 100%;
      transition: 0.3s;
    }

    .gnb a:before {
      top: 0;
      left: 0;
    }
    .gnb a:after {
      top: 100%;
      left: 0;
      color: #45b649;
    }

    .gnb a:hover:before {
      top: -100%;
    }
    .gnb a:hover:after {
      top: 0;
    }

  </style>
