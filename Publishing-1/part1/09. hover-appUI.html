<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

    @import url('https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.1/css/fontawesome.min.css');

    body {
      color: #222;
      line-height: 1.5em;
      margin: 0;
      height: 100vh;
      position: relative;
    }
    a {
      text-decoration: none;
      color: #222;
    }

    .container {
      position: absolute;
      top: 40%;
      left: 30%;
      transform: translate(-50%, -50%);
    }
    .container .app-ui {
      position: relative;
      width: 340px;
      transform: rotate(-30deg) skewX(20deg);
      box-shadow: 0 0 20px rgba(0, 0, 0, .5);
      transition: 0.5s;
      background-color: #eee;
    }
    .container .app-ui img {
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
      transition: 0.5s;
    }

    .container .app-ui:hover {
      box-shadow: -50px 100px 60px rgba(0, 0, 0, .3);
    }

    .container .app-ui:hover img:nth-child(1) {
      transform: translate(40px, -40px);
      opacity: 0.2;
    }
    .container .app-ui:hover img:nth-child(2) {
      transform: translate(80px, -80px);
      opacity: 0.4;
    }
    .container .app-ui:hover img:nth-child(3) {
      transform: translate(120px, -120px);
      opacity: 0.6;
    }
    .container .app-ui:hover img:nth-child(4) {
      transform: translate(160px, -160px);
    }



  </style>
</head>
<body>

  <div class="container">
    <div class="app-ui">
      <img src="./images/app-ui-01.jpg" alt="app-ui-01">
      <img src="./images/app-ui-02.jpg" alt="app-ui-02">
      <img src="./images/app-ui-03.jpg" alt="app-ui-03">
      <img src="./images/app-ui-04.jpg" alt="app-ui-04">
    </div>

  </div>


  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>


  </script>

</body>
</html>
