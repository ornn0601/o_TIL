<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/4a12b3abf8.js" crossorigin="anonymous"></script>

  <style>

    body {
      color: #222;
      line-height: 1.5em;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    a {
      text-decoration: none;
      color: #222;
    }

    .sns {
      background-color: #f8f8f8;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.13);
    }
    .sns a {
      display: inline-block;
      width: 80px;
      height: 80px;
      border: 5px solid #fff;
      border-radius: 50%;
      background-color: #fff;
      text-align: center;
      line-height: 80px;
      font-size: 40px;
      margin: 0 10px;
      position: relative;
      overflow: hidden;
    }
    .sns a:before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 0;
      background-color: blue;
      transition: 0.3s;
    }
    .sns a:hover:before {
      height: 100%;
    }

    .sns a:nth-child(1):before {
      background-color: #3b5999;
    }
    .sns a:nth-child(2):before {
      background-color: #55acee;
    }
    .sns a:nth-child(3):before {
      background-color: #dd4b39;
    }
    .sns a:nth-child(4):before {
      background-color: #0077b5;
    } 
    .sns a:nth-child(5):before {
      background-color: #e4405f;
    }

    .sns a .fa-brands {
      position: relative;
      transition: 0.3s;
    }
    .sns a:hover .fa-brands {
      transform: rotateY(360deg);
      color: #fff;
    }


  </style>
</head>
<body>

  <div class="sns">
    <a href="#none"><i class="fa-brands fa-facebook-f"></i></a>
    <a href="#none"><i class="fa-brands fa-twitter"></i></a>
    <a href="#none"><i class="fa-brands fa-google-plus-g"></i></a>
    <a href="#none"><i class="fa-brands fa-linkedin-in"></i></a>
    <a href="#none"><i class="fa-brands fa-instagram"></i></a>
  </div>



  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>


  </script>

</body>
</html>
