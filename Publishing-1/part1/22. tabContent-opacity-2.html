
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/4a12b3abf8.js" crossorigin="anonymous"></script>

  <style>

    body {
      color: #222;
      background-color: #fff;
      line-height: 1.5em;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    a {
      text-decoration: none;
      color: #222;
    }

    .teb-inner {
      /* border: 1px solid red; */
      width: 300px;
      height: 350px;
      position: relative;
      overflow: hidden;
    }
    input[name=tabmenu] {
      display: none;
    }
    .content {
      position: absolute;
      top: 0;
      left: -50px;
      opacity: 0;
      transition: 0.5s;
      visibility: hidden;
    }
    .content img {

    }
    .btn {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
    }
    .btn label {
      background-color: lightgray;
      width: 15px;
      height: 15px;
      display: inline-block;
      border-radius: 50%;
      margin: 0 5px;
      cursor: pointer;
    }

    .heading {}
    .heading .text1,
    .heading .text2,
    .heading .text3 {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: crimson;
      font-size: 30px;
      color: #fff;
      font-weight: 700;
      padding-top: 30px;
      box-sizing: border-box;
      text-align: center;
      transform: translateY(-50%);
      opacity: 0;
      transition: 0.5s;
    }
    .heading .text span {
      font-size: 20px;
      display: block;
      margin: 5px;
    }

    .heading .text1 {
      background-color: crimson;
    }
    .heading .text2 {
      background-color: dodgerblue;
    }
    .heading .text3 {
      background-color: gold;
    }

    input[id=tab1]:checked ~ .slide1,
    input[id=tab2]:checked ~ .slide2,
    input[id=tab3]:checked ~ .slide3 {
      opacity: 1;
      visibility: visible;
      left: 0;
    }

    input[id=tab1]:checked ~ .btn label[for=tab1],
    input[id=tab2]:checked ~ .btn label[for=tab2],
    input[id=tab3]:checked ~ .btn label[for=tab3] {
      background-color: crimson;
    }

    input[id=tab1]:checked ~ .heading .text1,
    input[id=tab2]:checked ~ .heading .text2,
    input[id=tab3]:checked ~ .heading .text3 {
      opacity: 1;
      transform: translateY(0);
      transition-delay: 0.5s;
    }


  </style>
</head>
<body>

  <div class="teb-inner">
    <input type="radio" name="tabmenu" id="tab1" checked>
    <input type="radio" name="tabmenu" id="tab2">
    <input type="radio" name="tabmenu" id="tab3">

    <div class="content slide1">
      <a href="#none1"><img src="./images/slide-01.jpg" alt="slide-01"></a>
    </div>
    <div class="content slide2">
      <a href="#none2"><img src="./images/slide-02.jpg" alt="slide-01"></a>
    </div>
    <div class="content slide3">
      <a href="#none3"><img src="./images/slide-03.jpg" alt="slide-01"></a>
    </div>

    <div class="heading">
      <div class="text text1">Sale <span>50%</span></div>
      <div class="text text2">Sale <span>40%</span></div>
      <div class="text text3">Sale <span>30%</span></div>
    </div>

    <div class="btn">
      <label for="tab1"></label>
      <label for="tab2"></label>
      <label for="tab3"></label>
    </div>

  </div>




  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>


  </script>

</body>
</html>
