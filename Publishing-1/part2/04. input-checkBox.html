<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/4a12b3abf8.js" crossorigin="anonymous"></script>

  <style>

    body {
      color: #222;
      background-color: #fff;
      line-height: 1.5em;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    a {
      text-decoration: none;
      color: #222;
    }

    .container {
      padding: 50px 0;
      border-bottom: 1px solid #000;
      width: 70%;
    }
    .checkbox {}
    .checkbox input[type=checkbox] {
      display: none;
    }

    .checkbox label em {
      display: inline-block;
      width: 18px;
      height: 18px;
      vertical-align: middle;
      background-repeat: no-repeat;
      background-position: left center;
      margin-right: 5px;
    }
    .checkbox1 label em {
      background-image: url('./img/checkbox-01.png');
    }
    .checkbox2 label em {
      background-image: url('./img/checkbox-02.png');
    }

    .checkbox input[id=chk1]:checked + label em,
    .checkbox input[id=chk2]:checked + label em {
      background-position: right center;
    }


    /* radio */
    .radio {}
    .radio input[type="radio"] {
      display: none;
    }

    .radio label {
      cursor: pointer;
      margin-right: 10px;
    }
    .radio label em {
      display: inline-block;
      width: 18px;
      height: 18px;
      vertical-align: middle;
      background-repeat: no-repeat;
      background-position: left center;
      margin-right: 5px;
      margin-bottom: 3px;
      background-image: url('./img/radio-01.png');
    }

    .radio input[type="radio"]:checked + label em {
      background-position: right center;
    }
    .radio input[type="radio"]:checked + label {
      color: crimson;
    }




  </style>
</head>
<body>

  <div class="container">
    <div class="checkbox checkbox1">
      <input type="checkbox" id="chk1"><label for="chk1"><em></em>1. 동의합니다.</label>
    </div>
    <div class="checkbox checkbox2">
      <input type="checkbox" id="chk2"><label for="chk2"><em></em>2. 동의합니다.</label>
    </div>
  </div>

  <div class="container">
    <div class="radio">
      <input type="radio" name="grade" id="grade-chk1"><label for="grade-chk1"><em></em>초등학생</label>
      <input type="radio" name="grade" id="grade-chk2"><label for="grade-chk2"><em></em>중학생</label>
      <input type="radio" name="grade" id="grade-chk3"><label for="grade-chk3"><em></em>고학생</label>
      <input type="radio" name="grade" id="grade-chk4"><label for="grade-chk4"><em></em>대학생</label>
    </div>
  </div>




  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>


  </script>

</body>
</html>
