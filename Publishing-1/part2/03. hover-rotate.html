<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/4a12b3abf8.js" crossorigin="anonymous"></script>

  <style>

    body {
      color: #222;
      background-color: #34465d;
      line-height: 1.5em;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    a {
      text-decoration: none;
      color: #222;
    }


    .gnb {}

    .gnb a {
      display: block;
      position: relative;
      font-size: 30px;
      color: #fff;
      text-transform: uppercase;
      width: 500px;
      padding: 20px;
      text-align: center;
      box-sizing: border-box;
      transition: 0.3s;
    }

    .gnb a:before,
    .gnb a:after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255,255,255, 0.1);
      border: 1px solid rgba(255,255,255, 0.8);
      transition: 0.3s;
    }

    .gnb a:hover {
      letter-spacing: 3px;
    }
    .gnb a:hover:before {
      transform: rotate(45deg);
      background-color: transparent;
    }
    .gnb a:hover:after {
      transform: rotate(-45deg);
      background-color: transparent;
    }

  </style>
</head>
<body>

  <div class="gnb">
    <a href="#none">Codeworks online class</a>
  </div>




  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>


  </script>

</body>
</html>
