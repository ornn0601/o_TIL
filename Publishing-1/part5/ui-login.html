<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="icon" href="./img/favicon.png">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700;900&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/4a12b3abf8.js" crossorigin="anonymous"></script>

  <style>

    body {
      font-family: 'Noto Sans KR', sans-serif;
      color: #222;
      background-color: #eee;
      line-height: 1.5;
      height: 100vh;
      margin: 0;
      font-size: 15px;
    }
    a {
      text-decoration: none;
      color: #222;
    }
    h1, h2, h3, h4, h5, h6 {
      font-weight: normal;
      margin: 0;
    }


    .container {}

    header {
      border-bottom: 1px solid lightgray;
      background-color: #fff;
      height: 60px;
      text-align: center;
      box-sizing: border-box;
      padding: 13px;
    }
    header a {}
    header a img {}

    section {
      height: calc(100vh - 60px);
      position: relative;
    }
    .login {
      width: 360px;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .login-type {}
    .login-type h1 {
      text-align: center;
      font-size: 38px;
      font-weight: 700;
      margin-bottom: 30px;
    }
    .btn {
      display: block;
      border: 1px solid lightgray;
      padding: 15px;
      border-radius: 3px;
      margin-bottom: 10px;
      font-size: 18px;
      color: #fff;
      text-align: center;
      opacity: 0.8;
    }
    .btn:hover {
      opacity: 1;
    }

    .btn:nth-of-type(1) {
      color: #222;
      background: #fff url('./img/logo-mobile.png') no-repeat center left 10px;

    }
    .btn:nth-of-type(2) {
      background: #898c9b url('./img/logo-email.png') no-repeat center left 13px;
    }
    .btn:nth-of-type(3) {
      background: #11ce00 url('./img/logo-naver.png') no-repeat center left 13px;
    }
    .btn:nth-of-type(4) {
      background: #0076fe url('./img/logo-facebook.png') no-repeat center left 13px;
    }
    .btn:nth-of-type(5) {
      background: #00c026 url('./img/logo-line.png') no-repeat center left 10px;
    }

    .or-text {
      display: block;
      text-align: center;
      margin-bottom: 10px;
      position: relative;
    }
    .or-text:before, .or-text:after {
      content: '';
      background-color: lightgray;
      height: 1px;
      width: 44%;
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    .or-text:before {
      left: 0;
    }
    .or-text:after {
      right: 0;
    }

    .login-footer {}
    .login-footer input[type=checkbox] {}
    .login-footer p {
      text-align: center;
    }
    .login-footer p a {
      font-weight: normal;
    }
    .login-footer p a:hover {
      text-decoration: underline;
    }


  </style>
</head>
<body>

  <div class="container">
    <header>
      <a href="#none">
        <img src="./img/logo-band.png" alt="logo-band">
      </a>
    </header>
    <section>
      <div class="login">
        <div class="login-type">
          <h1>로그인</h1>
          <a class="btn" href="#none">휴대폰 번호로 로그인</a>
          <span class="or-text">또는</span>
          <a class="btn" href="#none">이메일로 로그인</a>
          <a class="btn" href="#none">네이버로 로그인</a>
          <a class="btn" href="#none">페이스북으로 로그인</a>
          <a class="btn" href="#none">라인으로 로그인</a>
        </div>
        <div class="login-footer">
          <input type="checkbox" id="chk">
          <label for="chk">로그인 상태 유지</label>
          <p>
            밴드가 처음이신가요? <a href="#none">회원가입</a>
          </p>
        </div>
      </div>
    </section>
  </div>





  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>


  </script>

</body>
</html>
