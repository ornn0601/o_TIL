<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/4a12b3abf8.js" crossorigin="anonymous"></script>

  <style>

    body {
      color: #222;
      background-color: #fff;
      line-height: 1.5;
      margin: 0;
    }
    a {
      text-decoration: none;
      color: #222;
    }
    h1, h2, h3, h4, h5, h6, p {
      font-weight: normal;
      margin: 0;
    }

    .container {}

    header {
      height: 80px;
      background-color: slategray;
      display: flex;
      justify-content: center;
    }
    nav {
      width: 900px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {}
    .logo img {
      width: 40px;
    }
    .search-box {
      color: #fff;
      font-size: 18px;
    }
    .search-box i {
      cursor: pointer;
    }

    section {
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: calc(100vh - 80px);
    }
    section h1 {
      font-size: 50px;
      font-weight: 700;
    }

    .modal-search {
      background-color: #333;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      top: -300px;
      transition: 0.3s;
    }
    .modal-search.active {
      top: 0;
    }
    .close-search {
      position: absolute;
      top: 10%;
      right: 10%;
      color: #777;
      font-size: 30px;
      cursor: pointer;
    }

    .search {
      width: 500px;
    }
    .search .field {
      display: flex;
      position: relative;
    }
    .search .field::before {
      content: '\f002';
      font-family: fontawesome;
      color: #000;
      position: absolute;
      top: 50%;
      left: 15px;
      transform: translateY(-50%);
    }

    .search .field input[type=search],
    .search .field input[type=button] {
      padding: 15px;
      border: none;
      outline: none;
    }
    .search .field input[type=search] {
      flex: 3;
      padding-left: 50px;
    }
    .search .field input[type=search]::placeholder {
      font-style: italic;
      transition: 0.3s;
    }
    .search .field input[type=search]:focus::placeholder {
      opacity: 0;
      visibility: hidden;
    }

    /* search 기본 삭제 버튼 제거 */
    .search .field input[type=search]::-webkit-search-cancle-button {
      display: none;
    }

    .search .field input[type=button] {
      flex: 1;
      background-color: crimson;
      color: #fff;
      opacity: .9;
      cursor: pointer;
    }
    .search .field input[type=button]:hover {
      opacity: 1;
    }

    .hash-tag {
      font-size: 14px;
      color: gold;
      margin-top: 10px;
      display: none;
    }


  </style>
</head>
<body>

  <div class="container">
    <header>
      <nav>
        <div class="logo">
          <img src="./img/logo-favicon.png" alt="">
        </div>
        <div class="search-box">
          <i class="open-search fa-solid fa-magnifying-glass"></i>
        </div>
      </nav>
    </header>

    <section>
      <h1>section Content</h1>
    </section>
  </div>

  <div class="modal-search">
    <i class="close-search fa-solid fa-xmark"></i>
    <div class="search">
      <div class="field">
        <input type="search" placeholder="What are you looking for?">
        <input type="button" value="Search">
      </div>
      <p class="hash-tag">
        #코딩웍스 #퍼블리싱 #인프런 #취업성공 #개인포트폴리오
      </p>
    </div>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>

    $('.search .field input[type=search]').focus(function() {
      $(this).parent().next().css('display', 'block');
    }).blur(function() {
      $(this).parent().next().css('display', 'none');
    });

    $('.open-search').click(function() {
      $('.modal-search').addClass('active');
    });
    $('.close-search, section').click(function() {
      $('.modal-search').removeClass('active');
    });

  </script>

</body>
</html>
