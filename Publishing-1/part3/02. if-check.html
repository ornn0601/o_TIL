<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/4a12b3abf8.js" crossorigin="anonymous"></script>

  <style>

    body {
      color: #222;
      background-color: #fff;
      line-height: 1.5em;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    a {
      text-decoration: none;
      color: #222;
    }

    .container {
      text-align: center;
    }
    .container h1 {}
    .container .login {
      border: 1px solid #000;
      padding: 30px;
    }
    .container .login h2 {}

    .container .login #id,
    .container .login button {
      padding: 10px;
      outline: none;
    }

    .container .login button {
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>JavaScript var, val(), if</h1>
    <div class="login">
      <h2>20세 이상 성인인증 체크 제이쿼리 if조건문</h2>
      <input id="id" type="text" placeholder="나이를 숫자로 입력">
      <button>성인인증</button>
    </div>
  </div>


  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script>

    $('.login button').click(function() {
      var num = $('#id').val();
      if (num == '') {
        alert('나이를 입력하세요.');
      } else if (num < 20) {
        alert('미성년자입니다.');
      } else if (num >= 20) {
        alert('성인입니다.');
      } else {
        alert('나이를 숫자로 입력해주세요.');
      }
    });

  </script>

</body>
</html>
