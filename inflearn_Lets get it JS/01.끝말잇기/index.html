        /* 순서도 최적화 : 반복 구간 일원화 */
        const onClickButton = function() {
            if (!word || word[word.length - 1] === newWord[0]) { // 제시어가 비어 있는가?

                } else {
                    $order.textContent = order + 1;
                }
            } else {

                alert('올바르지 않은 단어입니다!');
            }
            $input.value = '';
            $input.focus();

        const onInput = function(event) {
