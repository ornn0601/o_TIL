    // 4. meetAt 함수를 만들어주세요.
    /* 인자를 세개 받습니다.
    첫번째 인자는 년도에 해당하는 숫자입니다.
    두번째 인자는 월에 해당하는 숫자입니다.
    세번째 인자는 일에 해당하는 숫자입니다.
    년도 인자만 받았을 경우 → "1234년" 과 같은 형식의 문자열을 리턴 해주세요.
    년도,월 인자를 받았을 경우 → 년도와 월을 조합해서 "1234년 5월" 과 같은 형식의 문자열을 리턴 해주세요.
    년도,월,일 인자를 전부 받았을 경우 → 년도,월,일을 조합해서 "1234/5/6" 과 같은 형식의 문자열을 리턴 해주세요.

    (결과 예시)
    meetAt(2022); // 결과 --> 2022년
    meetAt(2032, 3); // 결과 --> "2032년 3월"
    meetAt(1987, 10, 28); // 결과 --> "1987/10/28" */

    function meetAt(num1, num2, num3) {

      if (num3) {
        console.log(num1 + "/" + num2 + "/" + num3);
      } else if (num2) {
        console.log(num1 + "년 " + num2 + "월");
      } else if (num1) {
        console.log(num1 + "년");
      }
    }
    meetAt(1985);
    meetAt(1985, 2);
    meetAt(1985, 2, 11);


    function meetAt2(year, month, date) {

        return `${todayYear}년 ${todayMonth}월`;

      if (todayYear) {

    }

    /* 5. findSmallestElement 함수를 구현해 주세요.
    findSmallestElement 의 arr 인자는 숫자 값으로만 이루어진 배열입니다.
    arr 의 값들 중 가장 작은 값을 리턴 해주세요.
    만일 arr 가 비어있으면 0을 리턴 해주세요.
    예를 들어, 다음과 같은 배열이 인자(input)으로 들어왔다면 0이 리턴 되어야 합니다.
    이용되는 배열 [100,200,3,0,2,1] */

    function findSmallestElement(arr) {
      let result = arr[0];
      if (arr.length === 0) {
        return 0;
      }
      for (let i = 1; i <= arr.length; i++) {
        if(result > arr[i]) {
          result = arr[i];
        }
      }

    	return result;
    }

    let smallestNumber = findSmallestElement([100,200,3,30,2,1]);
    console.log(smallestNumber);
